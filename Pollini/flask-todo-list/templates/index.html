<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS To DO APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="flex items-center justify-center h-screen">
      <div class="w-full px-4 py-8 mx-auto shadow lg:w-1/3">
        <div class="flex items-center mb-6">
          <h1 class="mr-6 text-4xl font-bold text-purple-600">TODO list</h1>
        </div>
        <div class="relative">
          <form action="{{url_for('add_todo')}}" method=" POST">
            <input
              type="text"
              name="title"
              placeholder="What needs to be done today?"
              class="w-full px-2 py-3 border rounded outline-none border-grey-600"
            />
            <button
              type="submit"
              class="absolute right-0 px-4 py-3 text-white bg-purple-600 items-center"
            >
              Add
            </button>
          </form>
        </div>
        <ul class="list-reset">
          {% for todo in todos %}
          <li
            class="relative flex items-center justify-between px-2 py-6 border-b"
          >
            <div>
              {% if todo["done"] %}
              <input type="checkbox" class="" checked />
              {% else %}
              <input type="checkbox" class="" />
              {% endif %}

              <p class="inline-block mt-1 text-gray-600">{{ todo["title"] }}</p>
            </div>
            <button type="button" class="absolute right-0 flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-red-700"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </li>
          {% endfor %}
          <li
            class="relative flex items-center justify-between px-2 py-6 border-b"
          >
            <div>
              <input type="checkbox" class="" />
              <p class="inline-block mt-1 text-gray-600">
                Tailwind CSS To DO App List 2
              </p>
            </div>
            <button type="button" class="absolute right-0 flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 text-red-700"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
